<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<style>
	.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(to top right, darken(dodgerblue, 10%) 0%, dodgerblue 100%);
}
#quiz1 {
    width: 560px;
    background: #fff;
    padding: 2rem;
    border-radius: 3px;
}
	</style>
</head>
<body>
	<div class="panel">
		<div class="result">

		</div>
		<div class="question-container" id="question">
			Question goes here.
		</div>
		<div class="option-container">
			<button class="option" onclick="" id="op1" >option1</button>
	
			<button class="option" id="op2" >option2</button>
	
			<button class="option" id="op3">option3</button>
	
			<button class="option" id="op4">option4</button>
		</div>
		<div class="navigation">
			<button class="evaluate">Evaluate</button>
			<button class="next">Next</button>
		</div>
	</div>
	<script>
	$("#quiz1").dlxQuiz({
    quizData: {
        questions: [
            {
                q:
                    'Look at the following selector: $("div")<br/> What does it select?',
                a: "All div elements",
                options: [
                    "All div elements",
                    "The first div element",
                    'All elements with the class "div"'
                ]
            },
            {
                q: "Which of the following is correct",
                a: "jQuery is a JavaScript Library",
                options: [
                    "jQuery is a JSON Library",
                    "jQuery is a JavaScript Library"
                ]
            },
            {
                q: "jQuery uses CSS selectors to select elements?",
                a: "True",
                options: ["True", "False"]
            },
            {
                q: "Which sign does jQuery use as a shortcut for jQuery?",
                a: "the $ sign",
                options: ["the % sign", "the $ sign", "the ? Sign"]
            },
            {
                q:
                    "Is jQuery a library for client scripting or server scripting?",
                a: "Client scripting",
                options: ["Client scripting", "Server scripting"]
            }
        ]
    }
});

	</script>
</body>
</html>
